<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PMA Energy Consumption Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">

    <style>
        /* Add some general styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-top: 40px;
        }

        iframe {
            border: none; /* Removes any border around the iframes */
            margin-bottom: 20px;
            width: 100%; /* Ensures iframes take full width */
        }

        p {
            color: #777;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Main Header -->
    <h1>PMA Energy Consumption</h1>

    <!-- Monthly Energy Consumption -->
    <h2>Total Monthly Energy Consumption</h2>
    <iframe height="426.015625" src="https://observablehq.com/embed/18b08c576010735f@1156?cells=monthlyEnergy"></iframe>

    <!-- Energy Usage by Building and Type -->
    <h2>Monthy Energy Usage by Building and Type</h2>
    <iframe height="734.015625" src="https://observablehq.com/embed/18b08c576010735f@1158?cells=buildingAndType"></iframe>

    <!-- Total Energy Usage by Building Visual -->
    <h2>Total Energy Usage by Building</h2>
    <iframe height="476" src="https://observablehq.com/embed/18b08c576010735f@1160?cells=totalEnergyVisual"></iframe>
</body>

</html>
